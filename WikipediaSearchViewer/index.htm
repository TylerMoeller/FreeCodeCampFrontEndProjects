<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta name="description" content="A Wikipedia Search Viewer by Tyler Moeller, using the Wikimedia API.">
    <meta name="url" content="https://tylermoeller.github.io/fccfe/WikipediaSearchViewer/">
    <meta name="rating" content="General">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Search Viewer - Material Design - by Tyler Moeller</title>
    <base href="https://tylermoeller.github.io/fccfe/WikipediaSearchViewer/index.htm">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" type="text/css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet prefetch">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="wikisearch.css" rel="stylesheet prefetch">
  </head>
  <body>
    <div id="top" class="container">
      <div id="main" class="main-default-view">
        <div id="search-row" class="row center hidden">
          <div class="input-field col s6 offset-s3">
            <i id="search" class="material-icons prefix">search</i>
            <input id="search-field" type="text">
            <label for="search-field">Search Wikipedia...</label>
            <div class="random-link left tooltipped" data-position="bottom" data-delay="10" data-tooltip="Get a Random Page">
              <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <i class="material-icons right">shuffle</i>
              </a>
            </div>
            <div class="reset left tooltipped" data-position="bottom" data-delay="10" data-tooltip="Cancel">
              <i class="material-icons postfix">cancel</i>
            </div>
          </div>
        </div>
        <div id="search-icon" class="row center">
          <i class="material-icons search">search</i>
          <p class="small-title">Search Wikipedia...</p>
        </div>
        <div class="row center" id="spinner">
          <div class="col s4 offset-s4">
            <div class="preloader-wrapper big active spinner">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="search-results" class="row"></div>
        <div class="row center-align top-link hidden">
          <a href="#top" class="btn-floating btn-large waves-effect waves-dark white">
            <i class="material-icons amber-text text-darken-4">keyboard_arrow_up</i>
          </a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container center-align">
        <div class="footer-text row">
          <p>Copyright
            <script>
              document.write('&copy;' + new Date().getFullYear());
            </script>
            Tyler Moeller. All rights reserved. Developed for the freeCodeCamp Front-end Development Challenge:
            <a href="https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer" target="_blank">
              Build a Wikipedia Viewer</a>.
          </p>
        </div>
        <div class="footer-logos row">
          <a href="https://twitter.com/Tyler_Moeller" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/tylermoeller" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a href="https://github.com/TylerMoeller" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://freecodecamp.org/tylermoeller" target="_blank"><i class="fa fa-fire"></i></a>
          <a href="https://codepen.io/TylerMoeller" target="_blank"><i class="fa fa-codepen"></i></a>
          <a href="http://tylermoeller.net" target="_blank"><i class="fa fa-wordpress"></i></a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="wikisearch.js" type="text/javascript"></script>
  </body>
</html>
