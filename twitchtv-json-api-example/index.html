<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <title>Twitch.tv JSON API Example by Tyler Moeller</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet prefetch" href="css/materialize.min.css">
    <link rel="stylesheet prefetch" href="css/animate.min.css">
    <link rel="stylesheet prefetch" href="css/font-awesome.min.css">

  <body>
    <main>
      <div class="container center-align">
        <img class="twitch-logo" src="img/Twitch_White_RGB.png">
        <div id="preloader">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <p id="loading-text" class="white-text">Loading Twitch streamers: <span id="percent-complete">0%</span> complete ...</p>
        </div>
      </div>
      <div class="container hide">
        <a class="waves-effect waves-light btn btn-flat btn-filter white-text purple darken-4" id="all">All</a>
        <a class="waves-effect waves-light btn btn-flat btn-filter white-text purple darken-4" id="online">Online</a>
        <a class="waves-effect waves-light btn btn-flat btn-filter white-text purple darken-4" id="offline">Offline</a>
        <div id="user-list"></div>
      </div>
    </main>

            <a href="https://tylermoeller.net" target="_blank"><i class="fa fa-wordpress"></i></a>

          </div>
